<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container-main">
      <form action="" class="">
        <div class="container-inputs">
          <div class="container-age-input">
            <p id="input-title-day" class="input-title">DAY</p>
            <input type="text" name="" id="input-day" class="age-input"/>
            <p class="error-text display-none" id="input-error-day">This field is required</p>
          </div>
          <div class="container-age-input">
            <p id="input-title-month" class="input-title">MONTH</p>
            <input type="text" name="" id="input-month" class="age-input" />
            <p class="error-text display-none" id="input-error-month">This field is required</p>
          </div>
          <div class="container-age-input">
            <p id="input-title-year" class="input-title">YEAR</p>
            <input type="text" name="" id="input-year" class="age-input" />
            <p class="error-text display-none" id="input-error-year">This field is required</p>
          </div>
        </div>
        <div class="container-ca"><span class="ca-line"></span><span class="ca-submit-style" id="ca-submit"></span><span class="ca-line"></span></div>
      </form>
      <div class="container-displays">
        <div class="age-display">
          <p>- -</p>
          <p>years</p>
        </div>
        <div class="age-display">
          <p>- -</p>
          <p>months</p>
        </div>
        <div class="age-display">
          <p>- -</p>
          <p>days</p>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
